<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaﾃｧﾃ｣o ATS - Grupo 5</title>
    <style>
        /* --- CONFIGURAﾃﾃグ GERAL E TEMA --- */
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Imagem de Fundo */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Coloque aqui sua imagem de fundo (img1.jpg, etc) */
            background-image: url('img1.jpg'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.3) contrast(1.2) blur(2px);
            z-index: -1;
        }

        /* --- TELA DE INTRODUﾃﾃグ (AUDIO) --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999; /* Fica por cima de tudo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: opacity 1s ease-out;
        }

        #intro-content h1 {
            color: #d32f2f;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(211, 47, 47, 0.5);
            animation: pulse 2s infinite;
        }

        #btn-start-audio {
            background: transparent;
            border: 2px solid #d32f2f;
            color: #d32f2f;
            padding: 15px 40px;
            font-size: 1.5em;
            font-family: inherit;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        #btn-start-audio:hover {
            background-color: #d32f2f;
            color: #fff;
            box-shadow: 0 0 20px #d32f2f;
        }

        .listening-text {
            margin-top: 20px;
            color: #888;
            display: none; /* Escondido atﾃｩ clicar */
            font-size: 1.2em;
        }

        /* --- O JOGO (ESCONDIDO INICIALMENTE) --- */
        #game-container {
            width: 80%;
            max-width: 800px;
            background-color: rgba(20, 20, 20, 0.95);
            border: 1px solid #444;
            border-left: 5px solid #d32f2f;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            min-height: 400px;
            display: none; /* Comeﾃｧa invisﾃｭvel */
            flex-direction: column;
            justify-content: space-between;
            opacity: 0; /* Para animaﾃｧﾃ｣o de entrada */
        }

        /* Restante do CSS do Jogo */
        .header {
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #888;
        }
        .status-blink { color: #d32f2f; font-weight: bold; animation: blink 1s infinite; }
        #story-text { font-size: 1.2em; line-height: 1.6; white-space: pre-wrap; min-height: 150px; }
        #feedback-area { margin: 20px 0; font-weight: bold; padding: 10px; border-radius: 4px; display: none; }
        .feedback-success { background-color: rgba(46, 125, 50, 0.2); border: 1px solid #2e7d32; color: #81c784; }
        .feedback-error { background-color: rgba(198, 40, 40, 0.2); border: 1px solid #c62828; color: #e57373; }
        .choices { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; opacity: 0; transition: opacity 1s; }
        .btn { background: transparent; border: 1px dashed #FFEB3B; color: #FFEB3B; padding: 15px; text-align: left; font-family: inherit; font-size: 1.1em; cursor: pointer; transition: all 0.2s; }
        .btn:hover { background-color: #FFEB3B; color: #000; border-style: solid; transform: translateX(5px); }
        .cursor { display: inline-block; width: 10px; height: 1em; background-color: #0f0; animation: blink 1s infinite; vertical-align: bottom; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="background"></div>

    <div id="intro-overlay">
        <div id="intro-content">
            <h1>PLANTﾃグ URGENTE</h1>
            <p>Simulaﾃｧﾃ｣o de Desastre Ambiental - Grupo 5</p>
            <button id="btn-start-audio">INICIAR TRANSMISSﾃグ</button>
            <p class="listening-text" id="listening-msg">藤 Recebendo ﾃ｡udio da repﾃｳrter...</p>
        </div>
    </div>
