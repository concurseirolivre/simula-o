<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tempestade Severa - Grupo 05</title>
  <style>
    /* --- Configuração Geral --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial Black', 'Segoe UI Black', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer; /* Indica que é clicável */
    }

    /* Camada de Transição (Começa invisível) */
    #transition-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1.5s ease-in-out; /* Duração da transição */
    }

    /* --- CHUVA (Camada de Fundo) --- */
    .rain-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 50%, rgba(255, 255, 255, 0.1) 100%);
      background-size: 2px 30px;
      animation: rain-fall 0.4s linear infinite;
      opacity: 0.3;
      z-index: 1;
    }

    /* --- CHUVA (Camada Frontal) --- */
    .rain-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 70%, rgba(255, 255, 255, 0.4) 100%);
      background-size: 3px 25px;
      animation: rain-fall 0.2s linear infinite;
      opacity: 0.6;
      z-index: 2;
    }

    /* --- O Raio --- */
    .bolt {
      position: absolute;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100vh;
      background: #fff;
      clip-path: polygon(50% 0%, 30% 60%, 45% 60%, 25% 100%, 75% 40%, 60% 40%, 80% 0%);
      box-shadow: 0 0 80px #fff, 0 0 150px #78aaff, 0 0 200px #78aaff;
      z-index: 3;
      opacity: 0;
      animation: lightning 6s infinite;
    }

    /* --- Clarão --- */
    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 4;
      opacity: 0;
      pointer-events: none;
      animation: flash-screen 6s infinite;
    }

    /* --- Caixa de Texto --- */
    .content-box {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,1);
      backdrop-filter: blur(3px);
      text-align: center;
      animation: shake-text 6s infinite;
      transition: transform 0.3s;
    }
    
    /* Efeito hover na caixa para incentivar o clique */
    .content-box:hover {
        transform: scale(1.02);
        border-color: rgba(255, 255, 255, 0.5);
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    h2 {
      margin: 5px 0 25px 0;
      font-size: 1.2rem;
      color: #ff5252;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: normal;
    }

    .members {
      list-style: none;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: #cfcfcf;
      line-height: 1.6;
    }
    
    .start-msg {
        margin-top: 20px;
        font-size: 0.8rem;
        color: #888;
        font-weight: normal;
        font-family: monospace;
        animation: blink 2s infinite;
    }

    /* --- Animações --- */
    @keyframes rain-fall {
      0% { background-position: 0px 0px; }
      100% { background-position: 20px 100vh; }
    }

    @keyframes lightning {
      0%, 92% { opacity: 0; transform: translateX(-50%) scale(1); }
      93% { opacity: 1; transform: translateX(-50%) scale(1.1); }
      94% { opacity: 0; transform: translateX(-50%) scale(1); }
      95% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
      96% { opacity: 0; transform: translateX(-50%) scale(1); }
      100% { opacity: 0; transform: translateX(-50%) scale(1); }
    }

    @keyframes flash-screen {
      0%, 92% { opacity: 0; }
      93% { opacity: 0.8; }
      94% { opacity: 0; }
      95% { opacity: 0.4; }
      96% { opacity: 0; }
      100% { opacity: 0; }
    }

    @keyframes shake-text {
      0%, 92% { transform: translate(0, 0); }
      93% { transform: translate(-8px, 8px); }
      94% { transform: translate(8px, -8px); }
      95% { transform: translate(-8px, -8px); }
      96% { transform: translate(8px, 8px); }
      97% { transform: translate(0, 0); }
    }
    
    @keyframes blink {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="rain-back"></div>
  <div class="rain-front"></div>
  <div class="bolt"></div>
  <div class="flash"></div>
  
  <div id="transition-layer"></div>

  <div class="content-box">
    <h1>GRUPO 05</h1>
    <h2>Cenário: Desastre Ambiental</h2>
    <ul class="members">
      <li>Pedro Cineli</li>
      <li>Alvaro</li>
      <li>Lucas Franklin</li>
      <li>Lucas Barbosa</li>
      <li>Israel</li>
      <li>Renan</li>
    </ul>
    <div class="start-msg">[ CLIQUE PARA INICIAR A SIMULAÇÃO ]</div>
  </div>

  <script>
    // Função de transição
    function startTransition() {
        const layer = document.getElementById('transition-layer');
        
        // 1. Escurece a tela
        layer.style.opacity = '1';

        // 2. Espera a animação (1.5s) e muda de página
        setTimeout(() => {
            // IMPORTANTE: Mude 'jogo.html' para o nome do seu arquivo principal do jogo
            window.location.href = 'jogo.html'; 
        }, 1500);
    }

    // Adiciona o evento de clique na tela inteira
    document.body.addEventListener('click', startTransition);
    
    // Opcional: Aceita tecla ENTER ou ESPAÇO também
    document.body.addEventListener('keydown', (e) => {
        if(e.code === 'Space' || e.code === 'Enter') {
            startTransition();
        }
    });
  </script>

</body>
</html>
